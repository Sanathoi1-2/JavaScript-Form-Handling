<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redynox | Contact Form</title>
    <script defer src="script.js"></script>
</head>
<body>

<h2>Contact Us</h2>

<form id="contactForm">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Message:</label>
    <textarea id="message"></textarea>

    <button type="submit">Submit</button>
</form>

<div id="output"></div>

</body>
</html>
